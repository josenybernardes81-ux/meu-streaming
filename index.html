<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Meu Streaming</title>

<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial;
}

.topo{
  background:black;
  padding:15px;
  font-size:22px;
  font-weight:bold;
}

.section{
  padding:20px;
}

.section h2{
  margin-bottom:10px;
}

.carrossel{
  display:flex;
  overflow-x:auto;
  gap:12px;
  scroll-behavior:smooth;
}

.carrossel::-webkit-scrollbar{
  display:none;
}

.filme{
  min-width:140px;
  transition:0.3s;
}

.filme img{
  width:100%;
  border-radius:12px;
}

.filme:hover{
  transform:scale(1.15);
}

#player{
  display:none;
  text-align:center;
  margin:20px;
}
</style>
</head>

<div class="topo">
